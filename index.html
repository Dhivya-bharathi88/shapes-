<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shape Area Calculator</h1>

    <div class="shape circle" onclick="calculateArea('circle', 10)">
        Circle
    </div>

    <div class="shape square" onclick="calculateArea('square', 10)">
        Square
    </div>
    
    <div class="shape triangle" onclick="calculateArea('triangle', 10, 10)">
        Triangle
    </div>
    <div id="result">
    </div>

    <script src="practice.js"></script>
</body>
</html>
